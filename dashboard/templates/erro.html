{% extends "base.html" %}

{% block page_title %}Erro{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
    <h2 class="mt-3 text-danger">Erro no Sistema</h2>
    <p class="text-muted">Ocorreu um erro ao conectar com o banco de dados ou processar sua solicitação.</p>
    <div class="mt-4">
        <a href="{{ url_for('inicio') }}" class="btn btn-primary">
            <i class="bi bi-house-door me-2"></i>Voltar ao Início
        </a>
        <button type="button" class="btn btn-outline-secondary" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise me-2"></i>Tentar Novamente
        </button>
    </div>
</div>
{% endblock %}
